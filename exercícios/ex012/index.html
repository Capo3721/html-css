<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/Video-MKV.mkv" width="100" controls></video>
    <br>
    <h2>Testrando outra forma de subir vídeo no próprio servidor</h2>
    <video width="100" poster="imagens/logo html 200.png" controls>
        <source src="midia/Video-MKV.mkv" type="Video/mkv">
        <source src="midia/Video-M4V.m4v" type="Video/M4V">
        <source src="midia/video-MP4.mp4" type="Video/MP4">
        <source src="midia/video-OGV.ogv" type="video/OGV">
    </video>

    <h1>Inserindo vídeo do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jlHbFs9hzCM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
